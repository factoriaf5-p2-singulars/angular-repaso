<form #superhero [formGroup]="superheroForm" (ngSubmit)="onSubmit()">
  <input type="hidden" formControlName="id">
  <input type="text" formControlName="name" >
  <input type="text" formControlName="image" >
  <button type="submit">Submit</button>
</form>
<!-- lista de superheroes -->
@for(superhero of superheroes; track superhero.id){
<div>
  <img [src]="superhero.images.xs" alt={{superhero.name}}>
  <h2>{{superhero.name}}</h2>
  <button [routerLink]="['/superhero',superhero.id]">View Detail</button>
</div>
}
